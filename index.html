<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p1>Invalid City Name</p1>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C </h1>
                <div class="wrapper">
                <h2 class ="city">New York</h2>
                <img src ="https://flagsapi.com/BE/flat/32.png" class="flag">
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.svg">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.svg">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
                <div class="col">
                    <img src="images/sunrise.svg">
                    <div>
                        <p class="sunrise">6:30 am</p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.svg">
                    <div>
                        <p class="sunset">5:28 pm </p>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
        </div>
    <script src="app.js">
    </script>
    
</body>
</html>
